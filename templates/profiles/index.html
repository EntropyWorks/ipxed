<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{.Title}}</h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
            <a class="list-group-item" href="/profiles/new"><i class="fa fa-external-link fa-fw"></i> Create</a>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CloudConfig</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
                {{range $profile := .Data}}
                <tr>
                    <td><a href="/profiles/{{$profile.Name}}">{{$profile.Name}}</a>
                    </td>
                    <td>{{$profile.CloudConfig}}</td>
                    <td><a href="/images/{{$profile.Version}}">{{$profile.Version}}</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
