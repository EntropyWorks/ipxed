<h1>Machines</h1>
<a href="/machines/new">Create</a>
<table class="listing">
  <thead>
    <tr>
      <th>Name</th>
      <th>Mac Address</th>
      <th>Profile</th>
    </tr>
  </thead>
  <tbody>
    {{range $machine := .Data}}
    <tr>
      <td><a href="/machines/{{$machine.Name}}">{{$machine.Name}}</a></td>
      <td>{{$machine.MacAddress}}</td>
      <td><a href="/profiles/{{$machine.Profile}}">{{$machine.Profile}}</a></td>
    </tr>
    {{end}}
  </tbody>
</table>
