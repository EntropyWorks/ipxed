<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{.Title}}</h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
            <a class="list-group-item" href="/machines/new"><i class="fa fa-external-link fa-fw"></i> Create</a>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mac Address</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                {{range $machine := .Data}}
                <tr>
                    <td><a href="/machines/{{$machine.Name}}">{{$machine.Name}}</a>
                    </td>
                    <td>{{$machine.MacAddress}}</td>
                    <td><a href="/profiles/{{$machine.Profile}}">{{$machine.Profile}}</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
