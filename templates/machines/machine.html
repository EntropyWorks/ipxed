<h1>{{.Data.Name}}</h1>
<form action="/machines/delete/{{.Data.Name}}" method="POST">
  <button>Delete</button>
</form>
<form action="/machines/edit/{{.Data.Name}}" method="POST">
  <button>Edit</button>
</form>
<table>
  <tr>
    <td>Name:</td>
    <td>{{.Data.Name}}</td>
  </tr>
  <tr>
    <td>Mac Address:</td>
    <td>{{.Data.MacAddress}}</td>
  </tr>
  <tr>
    <td>Profile:</td>
    <td>{{.Data.Profile}}</td>
  </tr>
</table>
