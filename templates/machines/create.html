<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{.Title}}</h3>
    </div>
    <div class="panel-body">
        <form role="form" action="/machines/create" method="POST">
            <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control" name="name">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">Mac Address</span>
                <input type="text" class="form-control" name="mac address">
            </div>
            <br>
            <select class="btn btn-default dropdown-toggle">
                {{range $profile := .Data.Profiles}}
                <option value="{{$profile.Name}}">{{$profile.Name}}</option>
                {{end}}
            </select>
            <br>
            <br>
            <button class="btn btn-primary" type="submit" name="create" value="Create">Submit</button>
        </form>
    </div>
</div>
