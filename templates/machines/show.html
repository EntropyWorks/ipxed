<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{.Title}}</h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
            <a class="list-group-item" href="/machines/{{.Data.Name}}/delete"><i class="fa fa-ban fa-fw"></i> Delete</a>
            <a class="list-group-item" href="/machines/{{.Data.Name}}/edit"><i class="fa fa-edit fa-fw"></i> Edit</a>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td>Name:</td>
                <td>{{.Data.Name}}</td>
            </tr>
            <tr>
                <td>Mac Address:</td>
                <td>{{.Data.MacAddress}}</td>
            </tr>
            <tr>
                <td>Profile:</td>
                <td>{{.Data.Profile}}</td>
            </tr>
        </table>
    </div>
</div>
