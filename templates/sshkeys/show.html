<h1>{{.Data.Name}}</h1>
<a href="/sshkeys/{{.Data.Name}}/delete">Delete</a>
<a href="/sshkeys/{{.Data.Name}}/edit">Edit</a>
<table>
  <tr>
    <td>Name:</td>
    <td>{{.Data.Name}}</td>
  </tr>
  <tr>
    <td>Fingerprint:</td>
    <td>{{.Data.Fingerprint}}</td>
  </tr>
  <tr>
    <td>Key:</td>
    <td><textarea id="sshkey" name="sshkey" wrap="soft" rows="10" cols="50" readonly>{{.Data.Key}}</textarea></td>
  </tr>
</table>
