<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{.Title}}</h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
            <a class="list-group-item" href="/sshkeys/new"><i class="fa fa-external-link fa-fw"></i> Create</a>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Fingerprint</th>
                </tr>
            </thead>
            <tbody>
                {{range $sshkey := .Data}}
                <tr>
                    <td><a href="/sshkeys/{{$sshkey.Name}}">{{$sshkey.Name}}</a>
                    </td>
                    <td>{{$sshkey.Fingerprint}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
